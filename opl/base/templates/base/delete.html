<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Delete</title>
</head>
<body>
    <div id="nav-menu">
        <ul>
            <li class="logo">logo</li>
            <li class="toggle_icon"><i class="fa fa-bars"></i></>
            <li class="nav-link"><a href="/">Home</a></li>
            <li class="nav-link"><a href="/#about">About</a></li>
            <li class="nav-link"><a href="{% url 'services' %}">Services</a></li>
            <li class="nav-link"><a href="/#news">Calendar & Blog</a></li>
            <li class="nav-link"><a href="/#contact">Contact</a></li>
            <li class="nav-link"><a href="{% url 'login' %}">Staff/Executive</a></li>
        </ul>
    </div>
    <div class="pos_confirm">
        <form method="POST" action="">
            {% csrf_token %}
            <h4>Are you sure you want to delete ""{{obj}}""!</h4>
            <div>
                <a href="{{request.META.HTTP_REFERER}}">No</a>
                <input type="submit" value="YES" />
            </div>
        </form>
    </div>

    <script src="{% static 'js/toggle.js' %}">
    </script>
</body>
</html>
