<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
</head>
<body>
    <div class="top_bar">
        <header>logo</header>
        <p>Welcome {{request.user}}</p>
        <button><a href="{% url 'logout' %}">Log out</a></button>
    </div>
    <div class="activity_section">
        <div>
            <a href="{% url 'addcalendar' %}">Add to calendar</a>
        </div>
        <div>
            <a href="{% url 'create-blog' %}">Post a blog</a>
        </div>
        <div>
            <a href="{% url 'register' %}">Register a Staff</a>
        </div>
        <div>
            <a href="{% url 'enrollment-list' %}">See Enrollment List</a>
        </div>
        <div>
            <a href="">Send newsletter</a>
        </div>
    </div>
</body>
</html>
